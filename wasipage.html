<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEURITECH XMD Session</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      max-width: 90%;
    }

    h1 {
      font-size: 2rem;
      color: #00ffff;
    }

    #session-id {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ff88;
      background: #000;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      user-select: all;
      word-break: break-all;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00ffff;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00aaaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NEURITECH XMD SESSION ID</h1>
    <div id="session-id">Loading...</div>
    <button onclick="copyToClipboard()">Copy Session ID</button>
  </div>

  <script>
    // Example session ID fetch (replace this with your real backend call)
    async function fetchSessionID() {
      try {
        const response = await fetch('/api/session'); // Update to match your backend route
        const data = await response.text();
        document.getElementById('session-id').textContent = data.trim();
      } catch (error) {
        document.getElementById('session-id').textContent = 'Failed to load session ID';
      }
    }

    function copyToClipboard() {
      const text = document.getElementById('session-id').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('Session ID copied to clipboard!');
      });
    }

    // Load session ID when page loads
    window.onload = fetchSessionID;
  </script>
</body>
</html>
